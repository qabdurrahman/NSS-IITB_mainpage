<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: #fff;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            font-family: "Noto Serif", serif;
            margin: 0;
        }

        .center-xy {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .spacer-sm-y {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .spacer-md-y {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .spacer-lg-y {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .hidden-elem {
            visibility: hidden;
            opacity: 0;
        }


        .nav.nav--solid .nav--bar {
            color: #000;
            background-color: #fff;
            border-bottom: 1px solid #efefef;
            overflow: hidden;
        }

        .nav.nav--solid .nav--toggle {
            color: #000;
        }

        .nav .nav--bar {
            color: #fff;
            background-color: #000;
            width: 100%;
            padding: 15px 20px;
            transition: all 0.15s ease;
            position: fixed;
            z-index: 99999;
        }

        .nav .nav--bar .nav--brand {
            font-size: 18px;
        }

        .nav .nav--bar .nav--brand a {
            color: inherit;
            text-decoration: none;
        }

        .nav .nav--toggle {
            color: #fff;
            background: none;
            border: none;
            outline: none;
            margin: 0;
            padding: 0;
            transition: all 0.15s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: pointer;
            float: right;
        }

        .nav .nav--toggle:hover .nav--navicon .nav--navicon-line:nth-of-type(1),
        .nav .nav--toggle:focus .nav--navicon .nav--navicon-line:nth-of-type(1) {
            transform: translate(0, 2px);
        }

        .nav .nav--toggle:hover .nav--navicon .nav--navicon-line:nth-of-type(3),
        .nav .nav--toggle:focus .nav--navicon .nav--navicon-line:nth-of-type(3) {
            transform: translate(0, -2px);
        }

        .nav .nav--toggle.active .nav--navicon .nav--navicon-line:nth-of-type(1) {
            transform: translate(0px, 9px) rotate(45deg);
            transition-delay: 0.1s;
        }

        .nav .nav--toggle.active .nav--navicon .nav--navicon-line:nth-of-type(2) {
            transform: scaleX(0);
            opacity: 0;
        }

        .nav .nav--toggle.active .nav--navicon .nav--navicon-line:nth-of-type(3) {
            transform: translate(0px, -9px) rotate(-45deg);
            transition-delay: 0.1s;
        }

        .nav .nav--label-container {
            white-space: nowrap;
            position: relative;
            display: inline-block;
        }

        .nav .nav--label-container .nav--label {
            color: inherit;
            font-size: 18px;
            vertical-align: middle;
            margin-right: 8px;
            transition: all 0.2s ease;
            transition-property: transform, opacity;
            display: inline-block;
        }

        .nav .nav--label-container .nav--label:last-of-type {
            top: 0;
            right: 0;
            transform: translateY(-100%);
            position: absolute;
            opacity: 0;
        }

        .nav .nav--navicon {
            vertical-align: middle;
            width: 31px;
            height: 20px;
            display: inline-block;
        }

        .nav .nav--navicon .nav--navicon-line {
            background-color: currentColor;
            width: 100%;
            height: 1px;
            margin-bottom: 8px;
            transform-origin: center;
            transition: all 0.15s ease-out;
            transition-property: transform, opacity;
            display: block;
        }

        .nav .nav--navicon .nav--navicon-line:nth-of-type(2) {
            transform-origin: center;
        }

        .nav .nav--menu-backdrop {
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            transition: all 0.2s ease;
            position: fixed;
            z-index: 99997;
            visibility: hidden;
            opacity: 0;
        }

        .nav .nav--menu-bg {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            transform: scaleY(0);
            transform-origin: top;
            transition: all 0.2s ease-in;
            position: fixed;
            z-index: 99998;
        }

        .nav .nav--menu-bg:before,
        .nav .nav--menu-bg:after {
            content: "";
            border: 1px solid transparent;
            border-bottom-color: #C8CEDA;
            width: 20px;
            height: 20px;
            margin: 20px;
            bottom: 0;
            position: absolute;
            display: block;
        }

        .nav .nav--menu-bg:before {
            border-left-color: #C8CEDA;
        }

        .nav .nav--menu-bg:after {
            border-right-color: #C8CEDA;
            right: 0;
        }

        .nav .nav--menu {
            color: #000;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: all 0.15s ease;
            position: fixed;
            overflow: hidden;
            z-index: 99998;
            visibility: hidden;
            opacity: 0;
            content: "";
        }

        .nav .nav--menu .nav--menu-container {
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .nav .nav--menu ul {
            list-style: none;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .nav .nav--menu li {
            font-size: 24px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .nav .nav--menu li.active a {
            color: #009688;
            opacity: 1;
        }

        .nav .nav--menu a {
            color: inherit;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: all 0.2s ease;
            position: relative;
            opacity: 0.6;
        }

        .nav .nav--menu a:hover,
        .nav .nav--menu a:focus {
            transform: scale(1.2);
            opacity: 1;
        }

        .nav .nav--menu a:hover:after,
        .nav .nav--menu a:focus:after {
            transform: scaleX(1);
        }

        .nav .nav--menu a:after {
            background-color: currentColor;
            width: 30px;
            height: 1px;
            margin: 0 auto;
            left: 0;
            right: 0;
            bottom: 8px;
            transform: scaleX(0);
            transition: all 0.2s ease;
            position: absolute;
            content: "";
        }

        .nav--is-visible {
            overflow-y: hidden;
        }

        .nav--is-visible .nav .nav--brand {
            color: #ffffff;
        }

        .nav--is-visible .nav .nav--toggle {
            color: #ffffff;
        }

        .nav--is-visible .nav .nav--label-container .nav--label {
            transform: translateY(100%);
            opacity: 0;
        }

        .nav--is-visible .nav .nav--label-container .nav--label:last-of-type {
            transform: translateY(0%);
            opacity: 1;
        }

        .nav--is-visible .nav .nav--menu-backdrop {
            visibility: visible;
            opacity: 1;
        }

        .nav--is-visible .nav .nav--menu-bg {
            transform: scale(1);
        }

        .nav--is-visible .nav .nav--menu {
            visibility: visible;
            opacity: 1;
        }

        .nav--is-visible .nav .nav--menu li {
            opacity: 1;
            transform: translateY(0%);
        }

        .nav--is-visible .nav .nav--menu li:nth-child(1) {
            transition-delay: 0.2s;
        }

        .nav--is-visible .nav .nav--menu li:nth-child(2) {
            transition-delay: 0.3s;
        }

        .nav--is-visible .nav .nav--menu li:nth-child(3) {
            transition-delay: 0.4s;
        }

        .nav--is-visible .nav .nav--menu li:nth-child(4) {
            transition-delay: 0.5s;
        }
        @media screen and (min-width: 576px) {}

        @media screen and (min-width: 768px) {}

        @media screen and (min-width: 992px) {}
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav--bar">
            <!-- nav brand -->
            <span class="nav--brand"><a href="#">Selcuk Cura</a></span>

            <!-- nav toggle -->
            <button class="nav--toggle">
                <span class="nav--label-container">
                    <span class="nav--label">Menu</span>
                    <span class="nav--label">Close</span>
                </span>
                <span class="nav--navicon">
                    <span class="nav--navicon-line"></span>
                    <span class="nav--navicon-line"></span>
                    <span class="nav--navicon-line"></span>
                </span>
            </button>
        </div>



        

        <!-- nav menu backdrop -->
        <div class="nav--menu-backdrop"></div>

        <!-- nav menu bg -->
        <div class="nav--menu-bg"></div>

        <!-- nav menu -->
        <div class="nav--menu">
            <div class="nav--menu-container">
                <ul>
                    <li>
                        <a href="#!">DEPARTMENTS</a>
                        <ul class="nav-dropdown">
                            <li>
                                <a href="#!">EDUCATIONAL OUTREACH</a>
                            </li>
                            <li>
                                <a href="#!">GREEN CAMPUS</a>
                            </li>
                            <li>
                                <a href="#!">SUSTAINABLE SOCIAL DEVELOPMENT</a>
                            </li>
                            <li>
                                <a href="#!">CONTECH</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        var body = document.querySelector('body'),
            nav = document.querySelector('.nav'),
            navToggle = document.querySelector('.nav--toggle'),
            navMenuIsOpen = false,
            navMenu = document.querySelector('.nav--menu'),
            navMenuBG = document.querySelector('.nav--menu-bg');

        // ----- FUNCTIONS ----- //

        function showNav() {
            navMenuIsOpen = true;

            body.classList.add('nav--is-visible');
            navToggle.classList.add('active');
            navMenu.classList.add('active');
            navMenuBG.classList.add('active');

            console.log('show nav');
        }

        function hideNav() {
            navMenuIsOpen = false;

            body.classList.remove('nav--is-visible');
            navToggle.classList.remove('active');
            navMenu.classList.remove('active');
            navMenuBG.classList.remove('active');

            console.log('hide nav');
        }

        // ----- EVENT HANDLERS ----- //

        navToggle.addEventListener('click', function (e) {
            !navMenuIsOpen ? showNav() : hideNav();
            console.log('navMenuIsOpen', navMenuIsOpen);
        });

        // show navbar on page scroll
        document.addEventListener('scroll', function (e) {
            var scrollPosition = pageYOffset,
                navBarHeight = nav.offsetHeight,
                windowHeight = window.innerHeight,
                windowNavOffset = windowHeight - navBarHeight;

            if (scrollPosition > windowNavOffset) {
                nav.classList.add('nav--solid');
            } else {
                nav.classList.remove('nav--solid');
            }
        });

    </script>
</body>

</html>
